AWSTemplateFormatVersion: 2010-09-09

Description: >-
  spotify-f2p

Transform: AWS::Serverless-2016-10-31

Resources:
  Sync:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that syncs spotify songs
      Runtime: nodejs12.x
      Handler: build/handlers/sync.syncHandler
      Timeout: 20
      Events:
        HttpGet:
          Type: Api
          Properties:
            Path: '/sync/'
            Method: get
      Policies:
        - Statement:
            - Sid: AWSSecretsManagerPolicy
              Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:PutItem"
              Resource: "*"
  
